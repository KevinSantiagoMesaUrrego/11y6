{% extends 'partials/body.html' %}
{% block contenido %}
    <div class="wrapper">
        <div class="card glass-card">
            <div class="card-header text-black-500">
                Crear {{ titulo }}
            </div>
            <div class="card-body">
                <h2 class="text-center mb-4">Modificar usuario</h2>
                <!-- register.html -->
                <form method="post" class="row g-3 custom-form">
                    {% csrf_token %}

                    <div class="col-md-6">
                        <div class="form-group">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            {{ form.email.label_tag }}
                            {{ form.email }}

                        </div>
                    </div>
                    <div class="form-group text-center pt-1 mb-5 pb-1">
                        <div class="btn-container text-center">
                            <a href="#" onclick="history.back()" class="btn color_dorado">Volver</a>
                            <input type="submit" class="btn color_dorado" name="submit" value="Modificar"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock contenido %}
