{% extends 'partials/body.html' %} {% block contenido %}
    <div class="slider">
        <div class="slider-items">
            <!-- Aquí van los elementos del slider -->

            <div class="container">
                <div class="d-flex card flex-wrap p-5 glass-card flex-row justify-content-center ">
                    {% for per in personalizar %}
                     {% include 'partials/card-producto.html' %}
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".slider-items").slick({
                dots: true, // Muestra los puntos de navegación
                arrows: false, // Oculta las flechas de navegación
                infinite: true, // Permite navegar infinitamente
                speed: 300, // Velocidad de transición
                slidesToShow: 3, // Número de elementos a mostrar en cada slide
                slidesToScroll: 1, // Número de elementos a desplazar en cada transición
                responsive: [
                    {
                        breakpoint: 992,
                        settings: {
                            slidesToShow: 2,
                        },
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                        },
                    },
                ],
            });

        });
    </script>

{% endblock contenido %}
