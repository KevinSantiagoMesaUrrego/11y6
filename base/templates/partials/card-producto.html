<div class="card col-md-4 shadow-sm m-3">
    <img
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="225"
            src="{{ per.imagen.url }}"
            alt="Imagen de producto"
    />
    <div class="card-body">
        <h3>{{ per.nombre }}</h3>
        <p class="card-text">
            {{ per.descripcion }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">Solo en 11y6</small>
        </div>
    </div>
</div>
