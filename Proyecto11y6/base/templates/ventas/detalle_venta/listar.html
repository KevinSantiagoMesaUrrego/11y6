{% extends 'partials/body.html' %}
{% load bootstrap_icons %}
{% block contenido %}
<a href="{% url 'detalle_venta-crear' %}" class="btn btn-success w-25"
  >Crear {{titulo}}</a
>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Cantidad Producto</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for detalle_venta in detalle_ventas %}
    <tr>
      <td>{{detalle_venta.cantidad_producto}}</td>
      <td>
        <button  type="button" data-cafe-bar="{{detalle_venta.id}}" class="btnEliminar btn btn-danger"
        data-bs-toggle="modal" data-bs-target="#modalConf">
        {% bs_icon 'trash' %}
    </button>
        <a
          class="btn btn-primary"
          href="{% url 'detalle_venta-modificar' detalle_venta.id %}"
          >Modificar</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock contenido %}
