{% extends 'partials/body.html' %}
{% load bootstrap_icons %}
{% block contenido %}
<a href="{% url 'venta-crear' %}" class="btn btn-success w-25"
  >Crear {{titulo}}</a
>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Fecha Venta</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for venta in ventas %}

    <tr>
      <td>{{venta.fecha_venta}}</td>
      <td>
        <button  type="button" data-cafe-bar="{{venta.id}}" class="btnEliminar btn btn-danger"
        data-bs-toggle="modal" data-bs-target="#modalConf">
        {% bs_icon 'trash' %}
    </button>
        <a
          class="btn btn-primary"
          href="{% url 'venta-modificar' venta.id %}"
          >Modificar</a
        >
      </td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock contenido %}
