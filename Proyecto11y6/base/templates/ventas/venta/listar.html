{% extends 'partials/body.html' %} {% block contenido %}
<a href="{% url 'venta-crear' %}" class="btn btn-success w-25"
  >Crear {{titulo}}</a
>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Fecha Venta</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for venta in ventas %}

    <tr>
      <td>{{venta.fecha_venta}}</td>
      <td>
        <a
          class="btn btn-danger"
          href="{% url 'venta-eliminar' venta.id %}"
          >-</a
        >
        <a
          class="btn btn-primary"
          href="{% url 'venta-modificar' venta.id %}"
          >+</a
        >
      </td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock contenido %}
