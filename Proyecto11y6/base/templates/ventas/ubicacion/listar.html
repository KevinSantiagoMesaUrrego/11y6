{% extends 'partials/body.html' %} {% block contenido %}
<a href="{% url 'ubicacion-crear' %}" class="btn btn-success w-25"
  >Crear {{titulo}}</a
>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Estado</th>
      <th>Acciones</th>

    </tr>
  </thead>
  <tbody>
    {% for ubicacion in ubicaciones %} {% if ubicacion.estado != "0" %}
    <tr>
      <td>{{ubicacion.nombre}}</td>
      <td>{{ubicacion.estado}}</td>
      <td>
        <a
          class="btn btn-danger"
          href="{% url 'ubicacion-eliminar' ubicacion.id %}"
          >-</a
        >
        <a
          class="btn btn-primary"
          href="{% url 'ubicacion-modificar' ubicacion.id %}"
          >+</a
        >
      </td>
    </tr>
    {% endif %} {% endfor %}
  </tbody>
</table>
{% endblock contenido %}
