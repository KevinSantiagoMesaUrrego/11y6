{% extends 'partials/body.html' %} {% block contenido %}
<a href="{% url 'consumotrabajador-crear' %}" class="btn btn-success w-25"
  >Crear {{titulo}}</a
>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Documento</th>
      
    </tr>
  </thead>
  <tbody>
    {% for consumotrabajador in consumotrabajadores %} {% if consumotrabajador.estado != "0" %}

    <tr>
      <td>{{consumotrabajador.documentotrabajador}}</td>
      
      <td>
        <a
          class="btn btn-danger"
          href="{% url 'consumotrabajador-eliminar' consumotrabajador.id %}"
          >Eliminar</a
        >
        <a
          class="btn btn-primary"
          href="{% url 'consumotrabajador-modificar' consumotrabajador.id %}"
          >Modificar</a
        >
      </td>
    </tr>
    {% endif %} {% endfor %}
  </tbody>
</table>
{% endblock contenido %}
