{% extends 'partials/body.html' %}
{% load bootstrap_icons %}
{% block contenido %}
<a href="{% url 'compra-crear' %}" class="btn btn-success w-25"
  >Crear {{titulo}}</a
>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Fecha De Compra</th>
      <th>Acciones</th>

      
    </tr>
  </thead>
  <tbody>
    {% for compra in compras %} 
    <tr>
      <td>{{compra.fecha_compra}}</td>
      <td>
        <button  type="button" data-cafe-bar="{{compra.id}}" class="btnEliminar btn btn-danger"
        data-bs-toggle="modal" data-bs-target="#modalConf">
        {% bs_icon 'trash' %}
    </button>
        <a
          class="btn btn-primary"
          href="{% url 'compra-modificar' compra.id %}"
          >Modificar</a
        >
      </td>
    </tr>
   {% endfor %}
  </tbody>
</table>
{% endblock contenido %}
