{% extends 'partials/body.html' %} 
{% load bootstrap_icons %}
{% block contenido %}
<a href="{% url 'detalle_compra-crear' %}" class="btn btn-success w-25"
  >Crear {{titulo}}</a
>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Cantidad Producto</th>
      <th>Valor Total</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for detalle_compra in detalle_compras %}

    <tr>
      <td>{{detalle_compra.cantidad_producto}}</td>
      <td>{{detalle_compra.valor_total}}</td>

      <td>
        <button  type="button" data-cafe-bar="{{detalle_compra.id}}" class="btnEliminar btn btn-danger"
        data-bs-toggle="modal" data-bs-target="#modalConf">
        {% bs_icon 'trash' %}
    </button>
        <a
          class="btn btn-primary"
          href="{% url 'detalle_compra-modificar' detalle_compra.id %}"
          >Modificar</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock contenido %}
