{% extends 'partials/body.html' %} {% block contenido %}
<a href="{% url 'compras-crear' %}" class="btn btn-success w-25"
  >Crear {{titulo}}</a
>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Tipo de Documento</th>
      <th>Documento</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for detalle_compra in compras %}

    <tr>
      <td>{{detalle_compra.cantidad_producto}}</td>
      <td>{{detalle_compra.total_venta_detalle_compra}}</td>

      <td>
        <a
          class="btn btn-danger"
          href="{% url 'personas-eliminar' persona.id %}"
          >-</a
        >
        <a
          class="btn btn-primary"
          href="{% url 'compras-modificar' persona.id %}"
          >+</a
        >
      </td>
    </tr>
    {% endif %} {% endfor %}
  </tbody>
</table>
{% endblock contenido %}
