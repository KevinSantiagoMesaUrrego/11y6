{% extends 'partials/body-login.html' %}
{% load static %}
{% block contenido %}
    <section class="background-image h-100% gradient-form">
        <div class="container py-5 h-50">
            <div class="row justify-content-center align-items-center h-100%">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black glass-card">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-5">
                                    <div class="text-center">
                                        <h4 class="mt-1 mb-5 pb-1">Bienvenido</h4>
                                    </div>
                                    <p>Por favor digita tu nueva contraseña.</p>
                                    <br>
                                    {% if validlink %}
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="input-group mb-3">
                                        <input type="password" name="new_password1" class="form-control"
                                               placeholder="Nueva contraseña">
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <i class="bi bi-lock-fill"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="password" name="new_password2" class="form-control"
                                               placeholder="Confirmar nueva contraseña">
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <i class="bi bi-lock-fill"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn color_dorado"
                                           value="Cambiar contraseña">
                                </form>
                            {% else %}
                                <div class="centered-button">
                                    <a href="{% url 'password_reset' %}" class="color_dorado btn btn">
                                        ¿Olvidaste tu contraseña?</a>
                                </div>
                            {% endif %}
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center justify-content-center gradient-custom-2">
                                <div>
                                    <img src="/static/img/logo11y6.png" style="width: 300px;" alt="logo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock contenido %}
