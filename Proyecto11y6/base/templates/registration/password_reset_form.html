{% extends 'partials/body-login.html' %}
{% load static %}
{% block contenido %}

<section class="h-125 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="/static/img/logo11y6.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Bienvenido</h4>
                  </div>
                    <p>Ingresa tu dirección de correo electrónico para recibir un enlace para restablecer la contraseña.</p>
                    <br>
                    <form method="post">
                      {% csrf_token %}
                    <div class="form-outline mb-4">
                      <input type="email" name="{{ form.email.name }}" class="form-control" placeholder="Email" required>
                      <label class="form-label" for="form2Example11"></label>
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn color_dorado" type="submit">Enviar</button>
                    </div>
                  </form>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <button type="button" onclick="history.back()" class="btn color_dorado">Volver</button>
                        <a href="/account-register" class="btn color_dorado">
                        Registrarse
                        </a>
                    </div>
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <img src="/static/img/fondo%20login.jpg" width="450" height="600">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock contenido %}
