{% extends 'partials/body.html' %} 
{% block contenido %}
<h2>Contenido</h2>
<div class="slider">
  <div class="slider-items">
    <!-- Aquí van los elementos del slider -->
<section>
  <div class="album py-5 bg-light">
    <div class="container d-flex justify-content-md-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"></rect>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
              </svg>
              <div class="card-body">
              <p class="card-text">texto</p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
              <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
      <div class="card shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"></rect>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
          </svg>
          <div class="card-body">
          <p class="card-text">texto</p>
          <div class="d-flex justify-content-between align-items-center">
          </div>
          <small class="text-muted">9 mins</small>
      </div>
    </div>
  </div>
</section>

<script>
  $(document).ready(function () {
    $(".slider-items").slick({
      dots: true, // Muestra los puntos de navegación
      arrows: false, // Oculta las flechas de navegación
      infinite: true, // Permite navegar infinitamente
      speed: 300, // Velocidad de transición
      slidesToShow: 3, // Número de elementos a mostrar en cada slide
      slidesToScroll: 1, // Número de elementos a desplazar en cada transición
      responsive: [
        {
          breakpoint: 992,
          settings: {
            slidesToShow: 2,
          },
        },
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 1,
          },
        },
      ],
    });
  });
</script>
{% endblock contenido %}
