{% extends 'partials/register-body.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
    <link rel="stylesheet" href="/static/css/style.css">
    <section class="h-125 gradient-form4 ">
        <div class="card glass-card">
            <div class="form-container ">
                <h2>Registro de usuario</h2>
                <form method="post">
                    {% csrf_token %}
                    <table>
                       {{ form.as_p }}
                        <tr>
                            <td>
                                <a href="/" class="btn  color_dorado">Volver</a>
                                <input type="submit" class="btn  color_dorado" name="submit" value="Registrar"/>
                            </td>
                        </tr>
                    </table>
                </form>

            </div>
        </div>
    </section>
{% endblock %}
