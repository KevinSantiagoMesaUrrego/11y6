{% extends 'partials/register-body.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
  <h2>Registro de usuario</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
       <tr>
          <td>
              <a href="/" class="btn btn-outline-danger">Volver</a>
              <input type="submit" class="btn btn-outline-danger" name="submit" value="Registrar" />
          </td>
      </tr>
   </table>
  </form>
{% endblock %}
