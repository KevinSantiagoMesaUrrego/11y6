<script>
function changeURL(cafebar){
    $("#btnConfElim").attr("href", "/{{modulo|lower}}/{{titulo|lower}}/eliminar/" + cafebar+"/");
    return false;//Returning false prevents the event from continuing up the chain
}

$( document ).ready(function() { // Cuando cargue la pagina completamente
    $('.btnEliminar').on('click', function(evt) { //Cuando se le de click
        var cafebar = $(this).data("cafe-bar");
        changeURL(cafebar);
    });
});

</script>
