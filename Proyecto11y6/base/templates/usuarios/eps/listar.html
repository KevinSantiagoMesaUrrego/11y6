{% extends 'partials/body.html' %}
{% load bootstrap_icons %}
{% block contenido %}
<a href="{% url 'eps-crear' %}" class="btn btn-success w-25"
  >Crear {{titulo}}</a
>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for eps in eps %} {% if eps.estado != "0" %}

    <tr>
      <td>{{eps.nombre}}</td>
      <td>{{eps.get_estado_display}}</td>
      <td>
        <button  type="button" data-cafe-bar="{{eps.id}}" class="btnEliminar btn btn-danger"
        data-bs-toggle="modal" data-bs-target="#modalConf">
        {% bs_icon 'trash' %}
    </button>
        <a
          class="btn btn-primary"
          href="{% url 'eps-modificar' eps.id %}"
          >Modificar</a
        >
      </td>
    </tr>
    {% endif %} {% endfor %}
  </tbody>
</table>
{% endblock contenido %}
