{% extends 'partials/body.html' %} {% block contenido %}
<a href="{% url 'eps-crear' %}" class="btn btn-success w-25"
  >Crear {{titulo}}</a
>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for eps in eps %} {% if eps.estado != "0" %}

    <tr>
      <td>{{eps.nombre}}</td>
      <td>{{eps.estado}}</td>
      <td>
        <a
          class="btn btn-danger"
          href="{% url 'eps-eliminar' eps.id %}"
          >-</a
        >
        <a
          class="btn btn-primary"
          href="{% url 'eps-modificar' eps.id %}"
          >+</a
        >
      </td>
    </tr>
    {% endif %} {% endfor %}
  </tbody>
</table>
{% endblock contenido %}
