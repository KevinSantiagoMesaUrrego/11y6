{% extends 'partials/body.html' %}
{% block contenido %}
<a href="{% url 'turno-crear' %}" class="btn btn-success w-25"
  >Crear {{titulo}}</a
>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Fecha de Ingreso</th>
      <th>Fecha de Salida</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for turno in turnos %}

    <tr>
      <td>{{turno.fecha_ingreso|date:"d/m/Y"}}</td>
      <td>{{turno.fecha_salida|date:"d/m/Y"}}</td>
      <td>{{ turno.estado }}</td>
      <td>
        <a
          class="btn btn-danger"
          href="{% url 'turno-eliminar' turno.id %}"
          >-</a
        >
        <a
          class="btn btn-primary"
          href="{% url 'turno-modificar' turno.id %}"
          >+</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock contenido %}
