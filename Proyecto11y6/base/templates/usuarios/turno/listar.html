{% extends 'partials/body.html' %} {% block contenido %}
<a href="{% url 'turno-crear' %}" class="btn btn-success w-25"
  >Crear {{titulo}}</a
>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Fecha de Ingreso</th>
      <th>Fecha de Salida</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for turno in usuario %} {% if turnos.estado != "0" %}

    <tr>
      <td>{{turno.fecha_ingreso}}</td>
      <td>{{turno.fecha_salida}}</td>
      <td>{{turno.estado}}</td>
      <td>
        <a
          class="btn btn-danger"
          href="{% url 'personas-eliminar' persona.id %}"
          >-</a
        >
        <a
          class="btn btn-primary"
          href="{% url 'personas-modificar' persona.id %}"
          >+</a
        >
      </td>
    </tr>
    {% endif %} {% endfor %}
  </tbody>
</table>
{% endblock contenido %}
